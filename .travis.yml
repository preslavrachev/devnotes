language: python
python:
- '3.6'
env:
  global:
  - secure: 
branches:
  only:
  - master
  - feat/travis-build
install:
- pip install -r requirements.txt
before_script:
- export TZ=Europe/Berlin
script:
- git remote add github https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}
- git remote -v
- mkdocs build
- mkdocs gh-deploy --force --remote-name github
